<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="socket.io.js"></script>
</head>

<body>
  <form id="settings">
    <label>请输入你的昵称：
      <input id="nickname" maxlength="16" required>
    </label>
    <label>请选择一种颜色：
      <input type="color" id="color">
    </label>
    <button id="confirm-settings" type="submit">确认</button>
    <button id="cancel-settings" type="button">取消</button>
  </form>
  <canvas></canvas>
  <div id="chat-panel">
    <ul id="message"></ul>
    <form id="chat">
      <input id="content" type="text" autocomplete="off">
      <button id="submit" type="submit">📩</button>
    </form>
  </div>
  <div id="controls">
    <input id="background-color" type="color" value="#ffffff">
    <div id="out-game-controls">
      <div id="change-settings">
        🔧
      </div>
      <div id="ready">
        准备
      </div>
      <div id="unready">
        取消准备
      </div>
    </div>
    <div id="in-game-controls">
      <div id="surrender">投降</div>
      <div id="progress">
        <div id="progress-inner"></div>
      </div>
      <div id="skip">跳过</div>
    </div>
  </div>
  <script src="Client.js"></script>
  <script src="main.js"></script>
</body>

</html>
